<div class="container py-3">
  <div class="row border border-info">
    <svg class="bi bi-search col-sm-auto align-self-center" fill="currentColor" height="16" viewBox="0 0 16 16"
         width="16" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
    </svg>

    <form [formGroup]="searchForm" class="col">
      <div class="row">
        <div class="col">
          <input aria-label="Name" class="form-control" formControlName="fullName" placeholder="Name" type="text">
        </div>
        <div class="col">
          <input aria-label="Address" class="form-control" formControlName="address" placeholder="Address" type="text">
        </div>
        <div class="col">
          <input aria-label="Province" class="form-control" formControlName="province" placeholder="Province"
                 type="text">
        </div>
        <div class="col">
          <input aria-label="District" class="form-control" formControlName="district" placeholder="District"
                 type="text">
        </div>
      </div>
    </form>
</div>
</div>
