<div class="container-fluid mt-4">
  <div class="row">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="col mb-4">
        <input placeholder="Username" formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="col mb-4">
        <input placeholder="Password" formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
        <button type="submit" class="btn btn-primary">Login</button>

        <!-- TODO: link to register-modal.component.html data-bs-target-->
        <button type="button" class="btn btn-primary" (click)="activateRegisterModal()">Register</button>

      </div>
    </form>
  </div>
</div>
