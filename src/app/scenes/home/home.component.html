<div class="container">
  <contact-search-bar [searchForm]="searchForm"></contact-search-bar>
  <div class="dropdown-divider"></div>

  <div class="row justify-content-center">
    <div class="col">
      <ngb-pagination
        [(page)]="page"
        [pageSize]="pageSize"
        [collectionSize]="(contacts | async)?.length!"
        [boundaryLinks]="true"
      ></ngb-pagination>
    </div>
    <div class="col col-sm-2">
      <select class="form-select" [(ngModel)]="pageSize">
        <option [ngValue]="10">10 items</option>
        <option [ngValue]="20">20 items</option>
        <option [ngValue]="30">30 items</option>
      </select>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Province</th>
        <th scope="col">District</th>
        <th scope="col">GSM</th>
        <th scope="col">Owner</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of (contacts | async) | slice: (page-1) * pageSize : page * pageSize">
        <th scope="row">{{item.fullName}}</th>
        <td scope="row">{{item.address}}</td>
        <td scope="row">{{item.province}}</td>
        <td scope="row">{{item.district}}</td>
        <td scope="row">{{item.phoneNumber}}</td>
        <td scope="row">{{item.owner.fullName}}</td>
        <td scope="row">
          <div class="btn-group">
            <button class="btn btn-danger" (click)="deleteButton(item)" [disabled]="havePermission(item)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
              </svg>
            </button>
            <button class="btn btn-primary"  (click)="presentEditContactModal(item)" [disabled]="havePermission(item)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
              </svg>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="row justify-content-center">
    <div class="col">
      <ngb-pagination
        [(page)]="page"
        [pageSize]="pageSize"
        [collectionSize]="(contacts | async)?.length!"
        [boundaryLinks]="true"
      ></ngb-pagination>
    </div>
    <div class="col col-sm-2">
      <select class="form-select" [(ngModel)]="pageSize">
        <option [ngValue]="10">10 items</option>
        <option [ngValue]="20">20 items</option>
        <option [ngValue]="30">30 items</option>
      </select>
    </div>
  </div>
</div>
