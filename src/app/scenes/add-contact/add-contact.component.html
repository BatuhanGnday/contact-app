<div class="container mt-4">
  <form [formGroup]="contactForm" (ngSubmit)="submit()">
    <div class="col mb-4">
      <input type="text" formControlName="fullName" class="form-control" placeholder="Full Name" aria-label="Full Name">
    </div>
    <div class="col mb-4">
      <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
    </div>
    <div class="col mb-4">
      <input type="text" formControlName="address" class="form-control" placeholder="Address" aria-label="Address">
    </div>
    <div class="col mb-4">
      <input type="text" formControlName="province" class="form-control" placeholder="Province" aria-label="Province">
    </div>
    <div class="col mb-4">
      <input type="text" formControlName="district" class="form-control" placeholder="District" aria-label="District">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
